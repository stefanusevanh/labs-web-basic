<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Web Basic</title>

    <!-- Bootstrap Library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style-tracker.css" />
  </head>
  <body>
    <nav>
      <a href="/index.html">Home</a>
    </nav>

    <h1>Expense Tracker</h1>

    <section class="tracker-card">
      <div class="tracker-card__total-balance">
        <h3>Your Balance</h3>
        <p class="tracker-card__total-balance--rupiah" id="total_balance">0</p>
      </div>
      <div class="tracker-card__income-expense">
        <div class="tracker-card__income-expense__item">
          <h3>Income</h3>
          <p
            class="tracker-card__income-expense__item--income--rupiah"
            id="total_income"
          >
            0
          </p>
        </div>
        <div class="vertical-border"></div>
        <div class="tracker-card__income-expense__item">
          <h3>Expense</h3>
          <p
            class="tracker-card__income-expense__item--expense--rupiah"
            id="total_expense"
          >
            0
          </p>
        </div>
      </div>
      <div class="tracker-card__history" id="tracker-card__history">
        <h4>History</h4>
        <!-- <div class="tracker-card__history__item">
          <p class="tracker-card__history__item__name">Buy groceries</p>
          <p class="tracker-card__history__item__value expense">100000</p>
        </div>
        <div class="tracker-card__history__item">
          <p class="tracker-card__history__item__name">Allowance</p>
          <p class="tracker-card__history__item__value income">50000</p>
        </div> -->
      </div>
      <div class="tracker-card__new-transaction">
        <h4>New transaction</h4>

        <form
          class="needs-validation"
          id="contact_us_form"
          novalidate
          onsubmit="addTransaction(event)"
        >
          <div class="tracker-card__trans-detail mb-3">
            <label for="transaction_detail" class="form-label"
              >Transaction Details</label
            >
            <input
              type="text"
              class="form-control"
              id="transaction_detail"
              placeholder="Enter details..."
              required
            />
            <div class="invalid-feedback">Please input transaction details</div>
          </div>
          <div class="tracker-card__amount mb-3">
            <label for="transaction_amount" class="form-label"
              >Amount (negative - expense, positive - income)</label
            >
            <input
              type="number"
              class="form-control"
              id="transaction_amount"
              placeholder="Enter amount..."
              required
            />
            <div class="invalid-feedback">Please input amount</div>
          </div>
          <button class="btn btn-primary" type="submit">Add transaction</button>
        </form>
      </div>
    </section>
  </body>
  <script src="/assets/js/tracker.js"></script>
</html>
